<th:block>
<!-- Centered Login Form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="col-md-6 col-lg-4">
        <!-- Login Card -->
        <div class="card shadow-sm p-4">
            <h2 class="card-title text-center mb-4">Login</h2>

<!--            &lt;!&ndash; Display error message if any &ndash;&gt;-->
<!--            <div th:if="${hasError}" class="alert alert-danger" th:text="${error}"></div>-->

            <!-- Login form -->
            <form th:method="POST" th:action="@{/login}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>

                <div th:if="${param.error}" th:text="${param.error}" class="text-danger"></div>

                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <!-- Link to registration page -->
            <div class="text-center mt-3">
                <a href="/register" class="btn btn-link">Don't have an account? Register here!</a>
            </div>
        </div>
    </div>
</div>

</th:block>
