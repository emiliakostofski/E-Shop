<html>
<head>
    <title>Categories</title>
    <meta charset="utf-8">
</head>
<body>
<h2>Info about our request</h2>
<div>IP Adress:<th:block th:text="${ipAdress}"> </th:block></div>
<div>Client Agent:<th:block th:text="${clientAgent}"> </th:block></div>

<th:block th:if="${session.user!=null}">
    <h2>Info about user</h2>
        <div><th:block th:text="${session.user.username}"> </th:block></div>
        <div><th:block th:text="${session.user.name}"> </th:block></div>
        <div><th:block th:text="${session.user.surname}"> </th:block></div>
        <div>
            <a href="/logout">Logout</a>
        </div>
</th:block>

<h2>Categories</h2>
<ul>
    <li th:each="category : ${categories}"><th:block th:text="${category.name}"></th:block></li>
</ul>

<h3>Add new Category</h3>
<form  th:method="POST" th:action="@{/servlet/thymeleaf/category}">
    <label for='name'>Name:</label><input id="name" type="text" name="name"/>
    <label for='description'>Description:</label><input id="description" type="text" name="description"/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
